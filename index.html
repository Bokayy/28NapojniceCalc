<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fb801bc08c.js" crossorigin="anonymous"></script>
    <title>Kalkulator napojnica</title>
</head>
<body>
    <div class="container">
        <div id="calculator">
            <h3>Kalkulator napojnica</h3>
            <hr>
            <label>Iznos računa</label>
            <br>
            <button><i class="fas fa-euro-sign"> </i></button>
            <input type="number" id="iznos">
            <br>
            <br>
            <label>Kvaliteta usluge</label>
            <br>
            <br>
            <select id="kvaliteta">
                <option disabled selected value="0">Izaberi</option> <!-- neodaberivo polje -->
                <option value="0.3">30% - odlično</option>
                <option value="0.2">20% - Dobro</option>
                <option value="0.15">15% - OK</option>
                <option value="0.1">10% - loše</option>
                <option value="0.05">5% / Bolje da sam doma ostao</option>
            </select>
            <div class="alignCenter">
                <hr>
                <button onclick="calculate()" class="btn1">Izračunaj</button>
            </div>
        </div>
        <div id="tip-iznos"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
